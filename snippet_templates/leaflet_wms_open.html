<!DOCTYPE html>
<html>
<head>
    <title>Leaflet WMS Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Configuration variables
        const druid = "zz925nt9211";
        const wmsEndpoint = "https://geowebservices.stanford.edu/geoserver/druid/wms";
        const layerId = `druid:${druid}`;

        // Initialize the map
        const map = L.map('map');

        // Add a base layer for better context
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add the WMS layer
        const wmsLayer = L.tileLayer.wms(wmsEndpoint, {
            layers: layerId,
            format: 'image/png',
            transparent: true,
            version: '1.1.0',
            attribution: "Map data Â© OpenStreetMap contributors"
        }).addTo(map);

        // Set the map view based on the layer's bounding box
        const bounds = [[48.82726631203717, 2.285821781576666], [48.88755431203717, 2.4034937815766693]];
        map.fitBounds(bounds);
    </script>
</body>
</html>
