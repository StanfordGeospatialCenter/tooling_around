<!DOCTYPE html>
<html>
  <head>
    <title>OpenLayers COG Layer</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.5.0/css/ol.css" type="text/css">
    <script src="https://openlayers.org/en/v6.5.0/build/ol.js"></script>
    <script src="https://unpkg.com/geotiff"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([0, 0]),
          zoom: 2
        })
      });

      var url = 'https://stacks.stanford.edu/file/druid%3Avq494qx9344/odm_orthophoto_COG_d.tif';

      fetch(url)
        .then(response => response.arrayBuffer())
        .then(buffer => {
          return GeoTIFF.fromArrayBuffer(buffer);
        })
        .then(tiff => {
          return tiff.getImage();
        })
        .then(image => {
          var [minX, minY, maxX, maxY] = image.getBoundingBox();
          var width = image.getWidth();
          var height = image.getHeight();

          var source = new ol.source.ImageStatic({
            url: url,
            imageExtent: [minX, minY, maxX, maxY],
            imageSize: [width, height]
          });

          var layer = new ol.layer.Image({
            source: source
          });

          map.addLayer(layer);
        });
    </script>
  </body>
</html>
