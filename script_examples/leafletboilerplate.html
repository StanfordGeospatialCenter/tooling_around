<!DOCTYPE html>
<html>
  <head>
    <title>Leaflet Boilerplate</title>
    <!--  -->
    <script
      type="text/javascript"
      src="https://npmcdn.com/@turf/turf@3.5.1/turf.min.js"
    ></script>
    <!-- leaflet -->
    <link
      rel="stylesheet"
      href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css"
    />
    <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
      crossorigin="anonymous"
    ></script>
    <!--  filesaver -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"
    ></script>
    <!-- d3 -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"
    ></script>
    <!-- leaflet draw -->
    <link
      rel="stylesheet"
      href="http://leaflet.github.io/Leaflet.draw/leaflet.draw.css"
    />
    <script
      type="text/javascript"
      src="https://leaflet.github.io/Leaflet.draw/leaflet.draw.js"
    ></script>
    <script 
    src="path/to/wms-capabilities.min.js"
    ></script>
  </head>
  <style type="text/css">
    html,
    body {
      height: 100%;
    }
    #mymap {
      width: 100%;
      height: 100%;
    }
  </style>
  <body>
    <div id="mymap"></div>
    <script type="text/javascript">
      var map;
      function initMap() {
        // initialize map container
        map = L.map("mymap").setView([37.799289, -122.266433], 13);

        var tiles = L.tileLayer(
          "https://tile.openstreetmap.org/{z}/{x}/{y}.png",
          {
            attribution:
              'Map tiles and data Â© <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
            minZoom: 0,
            maxZoom: 20,
          }
        );

        // add the tiles to the map
        tiles.addTo(map);

        //disable scroll wheel zoom
        map.scrollWheelZoom.disable();
      }
      initMap();

      // add your things below
    </script>
  </body>
</html>
